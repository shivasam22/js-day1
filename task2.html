<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //    primitive

    //    number
        var a=10;
        console.log(a);
        console.log(typeof(a));
        
    

        //  string
        var b="hello";
        console.log(b);
        console.log(typeof(b));
        

        // undefined
        var c;
        console.log(c);
        console.log(typeof(c));

        // null
        var d=null;
        console.log(d);
        console.log(typeof(d));

        

        //  boolean true
        var e=true;
        console.log(e);
        console.log(typeof(e));
        

        // boolean false
        var f=false;
        console.log(f);
        console.log(typeof(f));
        

        // changing the values or words
         b[1]="hi";

        console.log(b);
        
        console.log(typeof(b));
        
    </script>
    
</body>
</html>
